<h1 mat-dialog-title>Adicionar Becado</h1>

<div mat-dialog-content>

  <form [formGroup]="becadoForm">


    <mat-form-field class="input"  appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="nombreBecado"  placeholder="Escribe el nombre..">
    </mat-form-field>

    <mat-form-field class="input" appearance="outline">
          <mat-label>Numero de CI</mat-label>
          <input matInput type="number" formControlName="numeroCI" placeholder="Escribe el numero de CI..">
    </mat-form-field>

    <mat-form-field class="input" appearance="outline">
        <mat-label>A침o</mat-label>
        <mat-select formControlName="ano"  placeholder="A침o..." >
          <mat-option value="5">5</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="1">1</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="input" appearance="outline">
        <mat-label>Evaluaci칩n</mat-label>
        <mat-select formControlName="evaluacion"  placeholder="Evaluaci칩n..." >
          <mat-option value="E">Excelente</mat-option>
          <mat-option value="MB">Muy Bien</mat-option>
          <mat-option value="B"> Bien</mat-option>
          <mat-option value="R">Regular</mat-option>
          <mat-option value="M">Mal</mat-option>
        </mat-select>
    </mat-form-field>

  </form>

</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>CLOSE</button>
  <button mat-raised-button color="primary" (click)="addBecado()">{{actionButton}}</button>


</div>
