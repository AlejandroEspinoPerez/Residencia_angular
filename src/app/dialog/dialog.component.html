<h1 mat-dialog-title>Adicionar Residencia</h1>

<div mat-dialog-content>

  <form [formGroup]="residenciaForm">
    <mat-form-field class="input" appearance="outline">
      <mat-label># Facultad</mat-label>
      <mat-select formControlName="numeroFacultad"  placeholder="Facultad..." >
          <mat-option value="1">Facultad 1</mat-option>
          <mat-option value="2">Facultad 2</mat-option>
          <mat-option value="3">Facultad 3</mat-option>
          <mat-option value="4">Facultad 4</mat-option>
          <mat-option value="5">CITEC 5</mat-option>
          <mat-option value="6">FTE</mat-option>
      </mat-select>


    </mat-form-field>

    <mat-form-field class="input" appearance="outline">
          <mat-label>Cant Apto</mat-label>
          <input matInput type="number" formControlName="cantApto" placeholder="Escribe el apartamento..">
    </mat-form-field>

    <mat-form-field class="input" appearance="outline">
      <mat-label>Edificio</mat-label>
      <input matInput type="number" formControlName="numeroEdificio" placeholder="Escribe el edificio..">
</mat-form-field>

    <mat-form-field class="input"  appearance="outline">
          <mat-label>Jefe</mat-label>
          <input matInput type="text" formControlName="nombreJefe"  placeholder="Escribe el nombre..">
    </mat-form-field>
  </form>

</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>CLOSE</button>
  <button mat-raised-button color="primary" (click)="addResidencia()">{{actionButton}}</button>


</div>
