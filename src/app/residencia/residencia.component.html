<div class="contenedorGrande">



<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <mat-icon class="example-icon">verified_user</mat-icon>
    <span>Residencia</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialogResidencia()"  >Add Residencia</button>
  </mat-toolbar-row>

</mat-toolbar>



<div class="container">
  <div  style="margin-top: 10px;">
    <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" matInput placeholder="Buscando..." #input>
    <mat-icon matSuffix>filter_alt</mat-icon>
  </mat-form-field>

<div class="mat-elevation-z8 container-table">
  <table mat-table  class="mat-table-sm  table-responsive-sm" style="border-radius: 20px;"  [dataSource]="dataSource" matSort>

    <!-- # de la Facultad  Column -->
    <ng-container matColumnDef="numeroFacultad">
      <th  class="title-table" mat-header-cell *matHeaderCellDef mat-sort-header >Facultad </th>
      <td mat-cell  class=" colum" *matCellDef="let row"> {{row.numeroFacultad}} </td>
    </ng-container>

    <!-- # de Edificio  Column -->
    <ng-container matColumnDef="numeroEdificio">
      <th  class="title-table" mat-header-cell *matHeaderCellDef mat-sort-header >Edificio </th>
      <td mat-cell class=" colum"  class="texto" *matCellDef="let row"> {{row.numeroEdificio}} </td>
    </ng-container>

    <!-- Cantidad de Apartamentos Column -->
    <ng-container matColumnDef="cantApto" class="colum">
      <th class="title-table"  mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de Apartamentos </th>
      <td mat-cell  class=" colum" *matCellDef="let row"> {{row.cantApto}} </td>
    </ng-container>

    <!-- Nombre del Jefe Column -->
    <ng-container matColumnDef="nombreJefe">
      <th  class="title-table" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del Jefe </th>
      <td mat-cell class=" colum" *matCellDef="let row"> {{row.nombreJefe}} </td>
    </ng-container>


      <!-- Acciones Column -->
      <ng-container matColumnDef="Acciones">
      <th  class="title-table title-accion" mat-header-cell *matHeaderCellDef mat-sort-header> Acciones</th>
      <td  class=" columaccion"  mat-cell *matCellDef="let row">
        <button (click)="editResidencia(row)" mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteResidencia(row.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openDialogApartamento()"  >  <mat-icon>add</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
  </div>
</div>




</div>
